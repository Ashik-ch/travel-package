<div class="w-full min-h-screen">
  <!-- Hero / Header -->
  <div class="relative w-full h-[80vh] md:h-[100vh] bg-black overflow-hidden flex items-center">
    <!-- Background Image -->
    <div class="absolute inset-0 w-full h-full bg-cover bg-center"
      style="background-image: url('assets/images/banner.png');"></div>

    <div
      class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-12 flex flex-col md:flex-row items-center md:items-start gap-6">
      <!-- Text Block -->
      <div class="w-full md:w-1/2 text-center md:text-left space-y-4">
        <p class="text-orange-700 font-bold text-xs sm:text-sm uppercase  tracking-wide">
          Discover Your Journey </p>
        <h1
          class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold text-yellow-700 leading-tight drop-shadow-lg">
          Explore the World with Us
        </h1>

        <p class="text-base sm:text-lg text-gray-700 max-w-lg mx-auto md:mx-0 leading-relaxed">
          Find the best inbound and outbound tour packages, crafted to make your travel memorable and seamless.
        </p>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 pt-6 justify-center md:justify-start">
          <!-- Inbound -->
          <a routerLink="/inbound" appHoverFx [hoverScale]="1.03"
            class="px-6 py-2 rounded-full bg-yellow-500 text-white text-sm sm:text-base font-semibold shadow-md hover:bg-yellow-500 transition-all duration-200">
            Inbound Packages
          </a>
          <!-- Outbound -->
          <a routerLink="/outbound" appHoverFx [hoverScale]="1.03"
            class="px-6 py-2 rounded-full border-2 outline border-blue-700 text-yellow-500 text-sm sm:text-base font-semibold hover:bg-yellow-500 hover:text-white transition-all duration-200">
            Outbound Tours
          </a>
        </div>
      </div>
    </div>
  </div>

  <app-advantages></app-advantages>

  <!-- Sections -->
  <div *ngFor="let pair of sectionPairs" class="relative w-full min-h-[80vh] md:min-h-[50vh] mt-12">
    <div class="grid grid-cols-1 md:grid-cols-4 h-full mx-6">
      <!-- Each destination in the pair -->
      <div *ngFor="let s of pair" class="relative h-[50vh] overflow-hidden cursor-pointer hover:shadow-2xl" appHoverFx
        [hoverScale]=".98" (click)="navigate(s.code)">
        <!-- Background image -->
        <div class="cursor-pointer absolute inset-0 bg-cover bg-center"
          [ngStyle]="{ 'background-image': 'url(' + s.imageUrl + ')' }">
        </div>
        <div class="absolute inset-0 bg-black/40"></div>

        <!-- Title overlay -->
        <div class="relative z-10 h-full flex items-center justify-center md:justify-start p-6">
          <h2 class="text-white text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold drop-shadow-xl">
            {{ s.title }}
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
