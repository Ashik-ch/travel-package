  <!-- Subscription Form Section -->
  <div class="py-20 bg-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
          Stay Updated with TravelPack
        </h2>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto">
          Subscribe to our newsletter for exclusive travel deals, destination guides, and insider tips.
        </p>
      </div>

      <div class="bg-gray-50 rounded-2xl p-8 shadow-lg">
        <form (ngSubmit)="onSubscribe()" #subscriptionForm="ngForm" class="space-y-6">
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Email Address *
              </label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="subscriptionData.email"
                required
                email
                class="w-80 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Enter your email address"
              >
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                Phone Number
              </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                [(ngModel)]="subscriptionData.phone"
                class="w-80 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Enter your phone number"
              >
            </div>
          </div>
          
          <div class="text-center">
            <button
              type="submit"
              [disabled]="!subscriptionForm.valid || isSubmitting"
              class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white px-8 py-3 rounded-lg text-lg font-semibold transition-colors duration-200 shadow-lg hover:shadow-xl disabled:cursor-not-allowed"
            >
              <span *ngIf="!isSubmitting">Subscribe Now</span>
              <span *ngIf="isSubmitting">Subscribing...</span>
            </button>
          </div>

          <!-- Success/Error Messages -->
          <div *ngIf="message" class="text-center">
            <div *ngIf="isSuccess" class="text-green-600 bg-green-50 border border-green-200 rounded-lg p-4">
              {{ message }}
            </div>
            <div *ngIf="!isSuccess" class="text-red-600 bg-red-50 border border-red-200 rounded-lg p-4">
              {{ message }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
